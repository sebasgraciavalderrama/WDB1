<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  </title>
    <link rel="stylesheet" href="tictactoe.css" type="text/css">
</head>
<body>
<h1>Tic Tac Toe</h1>
    <table id="table">
        <tr>
            <td id="upperLeft" class="box">1</td>
            <td id="upperMiddle" class="box">2</td>
            <td id="upperRight" class="box">3</td>
        </tr>
        <tr>
            <td id="middleLeft" class="box">4</td>
            <td id="middleMiddle" class="box">5</td>
            <td id="middleRight" class="box">6</td>
        </tr>
        <tr>
            <td id="bottomLeft" class="box">7</td>
            <td id="bottomMiddle" class="box">8</td>
            <td id="bottomRight" class="box">9</td>
        </tr>
    </table>
</body>
</html>
